<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>U-Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
          <div class="header">
            <div class="titles">
              U-Calculator
            </div>
          </div>
          <div class="display">
            <div class="display-main">
              0
            </div>
            
            <div class="display-operations">
              0
            </div>
          </div>
      
          <div class="row">
            <button class="button ac">ac</button>
            <button class="button ce">ce</button>
            <button class="button div">%</button>
            <button class="button mult">x</button>
          </div>
      
          <div class="row">
            <button class="button seven">7</button>
            <button class="button eight">8</button>
            <button class="button nine">9</button>
            <button class="button minus">âˆ’</button>
          </div>
      
          <div class="row">
            <button class="button four">4</button>
            <button class="button five">5</button>
            <button class="button six">6</button>
            <button class="button plus">+</button>
          </div>
      
          <div class="bottom-row">
            <div class="left">
              <div class="row">
                <button class="button one">1</button>
                <button class="button two">2</button>
                <button class="button three">3</button>
              </div>
              
              <div class="row">
                <button class="button zero">0</button>
                <button class="button dot">.</button>
              </div>
            </div>
            
            <div class="right">
              <div class="button eq">=</div>
            </div>
      
          </div>
      
        </div>
        
        <div class="tips">
          <div class="title">The keyboard is supported.</div>
          <div class="hint small">The simplicity of your product UI/UX design increases the userability of your product.</div>
          <div class="hint">To Clean All<span class="hint-btn">Reset</span>use<span class="hint-sel">AC</span>button.</div>
          <div class="hint">To Cancel Entry <span class="hint-btn">Delete</span>use<span class="hint-sel">CE</span>button.</div>
         </div>
      </div>

    <script src="cal.js"></script>

</body>
</html>
